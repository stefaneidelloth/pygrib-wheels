name: Build and upload wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    tags:

jobs:
  build:
    name: "Build ${{ matrix.os }} ${{ matrix.python-version }} wheels"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14", "3.14t"]   # keep minimal during debugging
        os: [windows-latest]

    env:
      REPO_DIR: pygrib
      PKG_NAME: pygrib
      BUILD_COMMIT: rel2.1.8
      UNICODE_WIDTH: 32
      MB_PYTHON_VERSION: ${{ matrix.python-version }}
      TRAVIS_PYTHON_VERSION: ${{ matrix.python-version }}
      MB_ML_VER: 2014
      TRAVIS_REPO_SLUG: ${{ github.repository }}
      TRAVIS_BRANCH: ${{ github.head_ref }}
      TRAVIS_PULL_REQUEST: ${{ github.event.number }}
      TRAVIS_BUILD_DIR: ${{ github.workspace }}

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Windows build environment
      shell: bash
      run: |
        echo "PLAT=win_amd64" >> $GITHUB_ENV
        echo "TRAVIS_OS_NAME=windows" >> $GITHUB_ENV
        echo "TRAVIS_EVENT_TYPE=${{ github.event_name }}" >> $GITHUB_ENV

    - name: Upgrade pip
      shell: bash
      run: python -m pip install --upgrade pip

    - name: Build pygrib wheel using multibuild
      shell: bash
      run: |
        source multibuild/common_utils.sh
        source multibuild/travis_steps.sh

        echo "------- BEFORE INSTALL --------"
        before_install

        echo "------- CLEAN CODE --------"
        clean_code $REPO_DIR $BUILD_COMMIT

        echo "------- BUILD WHEEL --------"
        build_wheel $REPO_DIR $PLAT

        echo "------- INSTALL_RUN --------"
        install_run $PLAT

        ls -l wheelhouse/

    - name: Upload Windows wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pygrib-windows-${{ matrix.python-version }}
        path: wheelhouse/*.whl
        if-no-files-found: error