name: Build and upload wheels

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  create:
    tags:

jobs:
  build:
    name: "Build ${{ matrix.os }} ${{ matrix.arch }} ${{ matrix.python-version }} wheels"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
        os: [
          ubuntu-latest,
          ubuntu-24.04-arm,
          macos-latest,
          macos-15-intel,
          windows-latest
        ]
        include:
          - python-osx-ver: "11.0"
          - os: macos-15-intel
            python-osx-ver: "10.9"

    env:
      REPO_DIR: pygrib
      PKG_NAME: pygrib
      BUILD_COMMIT: rel2.1.8
      UNICODE_WIDTH: 32
      MB_PYTHON_VERSION: ${{ matrix.python-version }}
      TRAVIS_PYTHON_VERSION: ${{ matrix.python-version }}
      MB_ML_VER: 2014
      TRAVIS_REPO_SLUG: ${{ github.repository }}
      TRAVIS_BRANCH: ${{ github.head_ref }}
      TRAVIS_PULL_REQUEST: ${{ github.event.number }}
      TRAVIS_BUILD_DIR: ${{ github.workspace }}
      MULTIBUILD_WHEELS_STAGING_ACCESS: ${{ secrets.MULTIBUILD_WHEELS_STAGING_ACCESS }}

    steps:
    - uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Environment variables
      shell: bash
      run: |
        if [ "schedule" == "${{ github.event_name }}" ] || [ "master" == "$BUILD_COMMIT" ]; then
          echo "TOKEN=$SCIPY_WHEELS_NIGHTLY_ACCESS" >> $GITHUB_ENV
        else
          echo "TOKEN=$MULTIBUILD_WHEELS_STAGING_ACCESS" >> $GITHUB_ENV
        fi

        # macOS (Intel)
        if [ "${{ matrix.os }}" == "macos-15-intel" ]; then
          echo "PLAT=x86_64" >> $GITHUB_ENV
        fi

        # Linux ARM
        if [ "${{ matrix.os }}" == "ubuntu-24.04-arm" ]; then
          echo "PLAT=aarch64" >> $GITHUB_ENV
        fi

        # Windows
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "PLAT=win_amd64" >> $GITHUB_ENV
          echo "TRAVIS_OS_NAME=windows" >> $GITHUB_ENV
        fi

        # macOS naming
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          echo "TRAVIS_OS_NAME=osx" >> $GITHUB_ENV
        fi

        if [ "schedule" == "${{ github.event_name }}" ]; then
          echo "TRAVIS_EVENT_TYPE=cron" >> $GITHUB_ENV
        else
          echo "TRAVIS_EVENT_TYPE=${{ github.event_name }}" >> $GITHUB_ENV
        fi

        if [ "schedule" == "${{ github.event_name }}" ]; then
          echo "BUILD_COMMIT=master" >> $GITHUB_ENV
        else
          echo "BUILD_COMMIT=$BUILD_COMMIT" >> $GITHUB_ENV
        fi

    - name: Setup Special Environment variables for Linux 3.14 Docker
      if: startsWith(matrix.os,'ubuntu-latest') && matrix.MB_PYTHON_VERSION == '3.14'
      shell: bash
      run: |
        echo "DOCKER_TEST_IMAGE=$(echo multibuild/noble_$PLAT)" >> $GITHUB_ENV

    - name: Print debug environment
      shell: bash
      run: |
        echo "TRAVIS_BRANCH: ${TRAVIS_BRANCH}"
        echo "TRAVIS_PULL_REQUEST: ${TRAVIS_PULL_REQUEST}"
        echo "TRAVIS_REPO_SLUG: ${TRAVIS_REPO_SLUG}"
        echo "TRAVIS_EVENT_TYPE: ${TRAVIS_EVENT_TYPE}"
        echo "TRAVIS_OS_NAME: ${TRAVIS_OS_NAME}"
        echo "PLAT: ${PLAT}"
        echo "DOCKER_TEST_IMAGE: ${DOCKER_TEST_IMAGE}"

